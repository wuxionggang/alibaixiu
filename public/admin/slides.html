        {{each data}}

    <script>
        $('#logout').on('click', function() {
            // 弹出退出警示框
            var isConfirm = confirm('你确定要退出吗');
            // 当出现警示框是
            if (isConfirm) {
                // 发送请求
                $.ajax({
                    type: 'post',
                    url: '/logout',
                    success: function() {
                        location.href = 'login.html';
                    },
                    error: function() {
                        alert('退出失败')
                    }
                })
            }
        })


        // 轮播图***********************
        $('#file').on('change', function() {
            // 用户选择的文件
            var file = this.files[0];
            // 创建formData对象
            var formData = new FormData();
            // 追加到formdata对象中
            formData.append('image', file);
            // 发送请求
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    $('#image').val(res[0].image)
                    $('#prev').show().attr('src', res[0].image)
                }
            })
        });
        // // 向服务器发请求，索要图片轮播数据
        $.ajax({
            type: 'get',
            url: '/slides',
            success: function(res) {
                newArr = res
                render();
                $('#slideForm').val('');
            }
        })
        var newArr = [];

        // 当表单发生提交事件
        $('#slideForm').on('submit', function() {
            // 获取表单的内容
            var formData = $(this).serialize();
            // 发送请求
            $.ajax({
                type: 'post',
                url: '/slides',
                data: formData,
                success: function(res) {
                    newArr.push(res)
                    render(newArr);
                }
            })
            return false;

        });
        // 实现删除功能 ** ** ** ** ** ** *
        $('tbody').on('click', '.delete', function() {
            if (confirm('是否删除')) {
                var id = $(this).attr('data-id');
                $.ajax({
                    type: 'delete',
                    url: '/slides/' + id,
                    success: function(res) {
                        // 在数组中找到相应的用户
                        var index = newArr.findIndex(item => item._id == res._id);
                        // 删除该用户
                        newArr.splice(index, 1);
                        // 重新渲染
                        render()
                    }
                })
            }
        })

        function render(res) {
            var html = template('slidesTpl', {
                data: newArr
            });
            $('tbody').html(html);
            console.log(html);

        }
    </script>
